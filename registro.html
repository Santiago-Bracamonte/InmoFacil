<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Inmobiliaria InmoFácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card p-4 shadow-lg">
                        <h1 class="text-center mb-4">Regístrate</h1>
                        <p class="text-center text-muted mb-4">Crea tu cuenta para acceder a nuestros servicios.</p>

                        <form action="#" method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required autocomplete="name">
                                <div class="invalid-feedback">
                                    Por favor, introduce tu nombre completo.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="emailRegistro" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailRegistro" name="email" required autocomplete="email">
                                <div class="invalid-feedback">
                                    Por favor, introduce un correo electrónico válido.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordRegistro" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordRegistro" name="password" required autocomplete="new-password">
                                <div class="invalid-feedback">
                                    Por favor, introduce una contraseña.
                                </div>
                                <div class="form-text">Mínimo 8 caracteres, incluye mayúsculas y números.</div>
                            </div>
                            <a type="submit" href="login.html" class="btn btn-primary w-100 btn-lg mt-3">Registrarse</a>
                        </form>
                        <p class="text-center mt-4 text-muted">
                            ¿Ya tienes cuenta? <a href="login.html" class="fw-bold">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
